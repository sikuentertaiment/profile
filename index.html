<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Siku Entertaiment: We made game, apps and more!</title>
	<style>
		body{
			padding:0;
			margin:0;
		}
		#root{
			position: fixed;
			width: 100%;
			height: 100%;
			font-family: calibri;
		}
		.onepage{
			width:100%;
			height: 100%;
			display: flex;
			align-items:center;
			justify-content: center;
			position: relative;
			flex-direction: column;
		}
		.bg{
			position: absolute;
			top:0;
			left: 0;
			width:100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id=root>
		<div class=onepage>
			<div class=bg style="
				background:black;
				z-index: 1;
			"></div>
			<div style="
				color:white;
				z-index:2;
				font-size: 32px;
			">
				<span>></span>
				<span>Entertaiment</span>	
			</div>
			<div style="
				color:white;
				z-index:2;
				font-size: 12px;
			">
				<span>
					We made games, apps, and more!
				</span>
			</div>
		</div>	
	</div>
</body>
</html>
