<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Siku Entertaiment: We made game, apps and more!</title>
	<style>
		body{
			padding:0;
			margin:0;
		}
		#root{
			position: fixed;
			width: 100%;
			height: 100%;
			font-family: calibri;
		}
		.onepage{
			width:100%;
			height: 100%;
			display: flex;
			align-items:center;
			justify-content: center;
			position: relative;
			flex-direction: column;
		}
		.bg{
			position: absolute;
			top:0;
			left: 0;
			width:100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id=root>
		<div class=onepage>
			<div class=bg style="
				background:black;
				z-index: 1;
			"></div>
			<div style="
				color:white;
				z-index:2;
				font-size: 32px;
			">
				<span>></span>
				<span>Entertaiment</span>	
			</div>
			<div style="
				color:white;
				z-index:2;
				font-size: 12px;
			">
				<span id=label>
					- 
				</span>
			</div>
		</div>	
	</div>
	<script>
		// define the target
		const target = document.querySelector('#label');
		// wallking label
		const labels = [
			"We made games, apps and more!"
		];
		let intervalId;

		const walking = (labels,target,time=1000,delays=1000)=>{
			let oi = 0;
			let ii = 0;
			const oiend = labels.length;
			const iiend = labels[oi].length;
			let char = labels[oi][ii];
			const display = (char)=>{
				target.innerHTML += char;
				ii += 1;
				if(ii === iiend){
					// delay
					delay();
				}
			}
			const deletE = ()=>{
				target.innerHTML = '- ';
			}
			const run = ()=>{
				intervalId = setInterval(()=>{
					char = labels[oi][ii];
					display(char);
				},time);
			}
			const delay = ()=>{
				clearInterval(intervalId);
				setTimeout(()=>{
					deletE();
					ii = 0;
					oi += 1;
					if(oi === oiend){
						oi = 0;
					}
					char = labels[oi][ii];
					display(char);
					run();
				},delays);
			}
			display(char);
			run();
		}
		walking(labels,target,100);
	</script>
</body>
</html>
